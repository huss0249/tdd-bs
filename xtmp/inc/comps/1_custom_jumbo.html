<script>
  const $nav = document.querySelector(".navbar");
  window.addEventListener("scroll", () => {
    if (window.scrollY >= 60) {
      $nav.classList.add("navbar-scrolled");
    } else if (window.scrollY <= 60) {
      $nav.classList.remove("navbar-scrolled");
    }
  });
  //--------------------------------------------------------------
  // const $src = document.querySelector('#src').querySelector('img')
  // const $trgt = document.querySelector('#trgt')
  // // console.log($src.src)
  // $trgt.style.backgroundImage = `url('${$src.src}')`
  // $src.remove()

  const $src = document.querySelector("#src").querySelector("img");
  const $trgt = document.body;
  // console.log($src.src)
  // $trgt.style.backgroundImage = `url('${$src.src}')`
  $src.classList.add("hero");
  $trgt.prepend($src);
  // $src.remove()

  //--------------------------------------------------------------------------------------------------------

  const log = console.log;
  const custom_modules = [2];
  const $accordion = document.querySelector("#accordion");
  const $tar = $accordion.children[custom_modules[0] - 1];

  $accordion.removeChild($tar);
  const $items = $accordion.querySelectorAll("a");

  let $active = document.querySelector(`[aria-current=true]`);
  let $current_page = parseInt($active.dataset.global);
  // log($current_page);

  const $btnPrev = document.getElementById("btnPrev");
  const $btnNext = document.getElementById("btnNext");

  const nav_click = (e) => {
    let $btnClicked = e.target.id;
    log($btnClicked);
    // log($current_page);
    // log($active);
    $items.forEach(($item, index, Arr) => {
      if ($item === $active) {
        // log(index, Arr.length, $item);
        if ($btnClicked === "btnPrev") {
          $item.classList.toggle("list-group-item-success");
          $item.removeAttribute("aria-current");
          // $items[index - 1].classList.toggle("list-group-item-success");
          Arr[index - 1].classList.toggle("list-group-item-success");
          // $items[index - 1].setAttribute("aria-current");
          $active = Arr[index - 1];
          log(index, Arr.length, $item);
        }
        if ($btnClicked === "btnNext") {
          $item.classList.toggle("list-group-item-success");
          $item.removeAttribute("aria-current");
          Arr[index + 1].classList.toggle("list-group-item-success");

          $active = $items[index + 1];
          log(index, Arr.length, $item);
        }
      }
    });
  };

  $btnPrev.addEventListener("click", nav_click);
  $btnNext.addEventListener("click", nav_click);

  $accordion.addEventListener("click", function (e) {
    e.target.closest("a") ? console.log(e.target.closest("a")) : "";
  });
</script>
